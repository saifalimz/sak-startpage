<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f4f4f4;
            color: #333;
        }

        header, main, footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        header {
            font-size: 2rem;
            border-bottom: 2px solid #FFA07A;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .link:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
        }

        footer a {
            color: #FFA07A;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bookmark Dashboard</h1>
</header>

<main>
    <div id="container">
        <!-- Links will be dynamically loaded here -->
    </div>
</main>

<footer>
    <p>&copy; 2023 Bookmark Dashboard | <a href="#">Privacy Policy</a></p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("container");

        // Fetch bookmarks from the text file
        fetch('bookmarks.md')
            .then(response => response.text())
            .then(bookmarksText => {
                const links = parseBookmarks(bookmarksText);
                displayBookmarks(links);
            })
            .catch(error => console.error('Error fetching bookmarks:', error));

        function parseBookmarks(bookmarksText) {
            const regex = /\[(.*?)\]\((.*?)\)/g;
            const matches = bookmarksText.matchAll(regex);
            const links = [];

            for (const match of matches) {
                links.push({
                    title: match[1],
                    url: match[2]
                });
            }

            return links;
        }

        function displayBookmarks(links) {
            links.forEach(link => {
                const linkElement = document.createElement("a");
                linkElement.href = link.url;
                linkElement.className = "link";
                linkElement.textContent = link.title;
                container.appendChild(linkElement);
            });
        }
    });
</script>

</body>
</html>
