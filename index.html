<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Dashboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007aff;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link {
            display: block;
            padding: 15px;
            margin: 15px;
            background-color: #007aff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bookmark Dashboard</h1>
    <div class="links-container" id="linksContainer">
        <!-- Links will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const linksContainer = document.getElementById("linksContainer");

            // Fetch bookmarks from the text file
            fetch('bookmarks.md')
                .then(response => response.text())
                .then(bookmarksText => {
                    const links = parseBookmarks(bookmarksText);
                    displayBookmarks(links);
                })
                .catch(error => console.error('Error fetching bookmarks:', error));

            function parseBookmarks(bookmarksText) {
                const regex = /\[(.*?)\]\((.*?)\)/g;
                const matches = bookmarksText.matchAll(regex);
                const links = [];

                for (const match of matches) {
                    links.push({
                        title: match[1],
                        url: match[2]
                    });
                }

                return links;
            }

            function displayBookmarks(links) {
                links.forEach(link => {
                    const linkElement = document.createElement("a");
                    linkElement.href = link.url;
                    linkElement.className = "link";
                    linkElement.textContent = link.title;
                    linksContainer.appendChild(linkElement);
                });
            }
        });
    </script>
</div>

</body>
</html>
