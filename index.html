<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Dashboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fd746c, #ff9068, #ffab60);
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; /* Aligning container at the center vertically */
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 600px; /* Added max-width for better readability on larger screens */
            padding: 10%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #404040, #000);
            border-radius: 20px; /* Increased border-radius for curved corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        h1 {
            color: #fd746c;
            margin-bottom: 20px;
            text-align: center;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .link {
            flex: 0 0 calc(50% - 20px);
            display: block;
            padding: 15px;
            margin: 10px;
            background: linear-gradient(to bottom right, #ff9068, #ffab60, #ffb749);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            box-sizing: border-box;
        }

        .link:hover {
            background: linear-gradient(to bottom right, #e0735c, #c9795e, #d88a6d);
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <h1>Bookmark Dashboard</h1>
    <div class="links-container" id="linksContainer">
        <!-- Links will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const linksContainer = document.getElementById("linksContainer");
            const container = document.getElementById("container");

            // Fetch bookmarks from the text file
            function fetchBookmarks() {
                fetch('bookmarks.md')
                    .then(response => response.text())
                    .then(bookmarksText => {
                        const links = parseBookmarks(bookmarksText);
                        displayBookmarks(links);
                    })
                    .catch(error => console.error('Error fetching bookmarks:', error));
            }

            fetchBookmarks();

            function parseBookmarks(bookmarksText) {
                const regex = /\[(.*?)\]\((.*?)\)/g;
                const matches = bookmarksText.matchAll(regex);
                const links = [];

                for (const match of matches) {
                    links.push({
                        title: match[1],
                        url: match[2]
                    });
                }

                return links;
            }

            function displayBookmarks(links) {
                linksContainer.innerHTML = ""; // Clear existing links
                links.forEach(link => {
                    const linkElement = document.createElement("a");
                    linkElement.href = link.url;
                    linkElement.className = "link";
                    linkElement.textContent = link.title;
                    linksContainer.appendChild(linkElement);
                });
            }

            // Pull to refresh functionality
            let startY, dist;
            container.addEventListener("touchstart", (e) => {
                startY = e.touches[0].clientY;
            });

            container.addEventListener("touchmove", (e) => {
                if (startY < 50 && e.touches[0].clientY > startY && container.scrollTop === 0) {
                    e.preventDefault();
                    dist = e.touches[0].clientY - startY;
                    container.style.transform = `translateY(${dist}px)`;
                }
            });

            container.addEventListener("touchend", () => {
                if (dist > 50) {
                    fetchBookmarks();
                }

                container.style.transform = "";
                startY = null;
                dist = null;
            });
        });
    </script>
</div>

</body>
</html>
