<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Dashboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #fd746c, #ff9068, #ffab60);
            color: #333; /* Updated text color for better readability */
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #404040, #000); /* Darker background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #fd746c; /* Accent color for the header */
            margin-bottom: 20px;
            text-align: center;
        }

        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .link {
            display: block;
            padding: 15px;
            margin: 15px;
            background: linear-gradient(to bottom right, #ff9068, #ffab60, #ffb749); /* Warmer tones */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .link:hover {
            background: linear-gradient(to bottom right, #e0735c, #c9795e, #d88a6d);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bookmark Dashboard</h1>
    <div class="links-container" id="linksContainer">
        <!-- Links will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const linksContainer = document.getElementById("linksContainer");

            // Fetch bookmarks from the text file
            fetch('bookmarks.md')
                .then(response => response.text())
                .then(bookmarksText => {
                    const links = parseBookmarks(bookmarksText);
                    displayBookmarks(links);
                })
                .catch(error => console.error('Error fetching bookmarks:', error));

            function parseBookmarks(bookmarksText) {
                const regex = /\[(.*?)\]\((.*?)\)/g;
                const matches = bookmarksText.matchAll(regex);
                const links = [];

                for (const match of matches) {
                    links.push({
                        title: match[1],
                        url: match[2]
                    });
                }

                return links;
            }

            function displayBookmarks(links) {
                links.forEach(link => {
                    const linkElement = document.createElement("a");
                    linkElement.href = link.url;
                    linkElement.className = "link";
                    linkElement.textContent = link.title;
                    linksContainer.appendChild(linkElement);
                });
            }
        });
    </script>
</div>

</body>
</html>
